<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Planner </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Notes<span>Links</span>Ideas</h1>
    <div id="todoList">

    </div>
    <form id="inputform">
      <input type="text" name="note" placeholder="Note..." id="inputNote">
      <input type="text" name="link" placeholder="Link..." id="inputLink">
      <button type="button" name="button" onclick="addNote()">Add</button>
    </form>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
